<label>Server Name </label>
<!-- event expression binding -->
<!-- <input type="text" (input)="updateServerName($event)" class="form-control"> -->

<!-- two-way binding, it doesn't need any custom function in .ts compared to
      event expression binding -->
<input type="text" class="form-control" [(ngModel)]="serverName">

<button [disabled]="!allowNewServer" (click)="onCreateServer()" class="btn btn-primary">Add Server</button>

<p *ngIf="serverCreated; else noServer"> {{ serverCreationStatus }} </p>
<ng-template  #noServer>
  <p> no server is created ! </p>
</ng-template>
<hr>
<h4> Exercise/Assignment 2</h4>
<input type="text"  [(ngModel)]="userName" class="form-control">
<button [disabled]="checkEmpty()" (click)="resetForm()" class="btn btn-primary">Reset</button>
<p>The username is {{ userName }} </p>

<app-server *ngFor="let server of servers"></app-server>

<button class="btn btn-primary" (click)="displayDetails()">Display Details</button>
<p [hidden]="toShow" *ngFor="let number of toShowLists" [ngStyle]="{'background-color':setColor(number)}" [ngClass]="{makeWhite: number >= 5}">Secret Password = tuna</p>

<div *ngFor="let number of toShowLists; let i = index">
  {{ number }} with index - {{ i }}
</div>
