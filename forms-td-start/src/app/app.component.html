<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <!-- ngModelGroup groups the bunch of form element and value you want-->
        <div id="user-data" ngModelGroup="userData"
        #userData="ngModelGroup">
          <div class="form-group">
            <label for="username">Username</label>

            <input type="text" class="form-control"
                ngModel name="username" required
                #username="ngModel"
            >
          </div>
          <span class="help-block" *ngIf="!username.valid && username.touched">enter username</span>
          <button class="btn btn-default" (click)="suggestUserName()" type="button">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>

            <input type="email" id="email" 
            ngModel name="email" class="form-control" 
            required email #email="ngModel">

          </div>
          <span class="help-block" *ngIf="!email.valid && email.touched">Enter something</span>
        </div>
        <span class="help-block" *ngIf="!userData.valid && userData.touched">User data not valid</span>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select id="secret" ngModel name="secret" class="form-control"
          [ngModel]="defaultQuestion">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group">
          
        <textarea class="form-control" [(ngModel)]="comment" name="comment" id="" cols="30" rows="10"></textarea>

        </div>
        <p>Your Answer: {{comment}}</p>

        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input type="radio"
            name="gender"
            ngModel [value]="gender"
            >
            {{gender}}
          </label>
        </div>


        <button class="btn btn-primary" [disabled]="!f.valid" type="submit">Submit</button>

      </form>
      <hr>
    </div>
  </div>
  <hr>
  <div class="row" *ngIf="submitted">
    <div class="col-xs-12">
      <h3>Your Data</h3>
      <p>Username: {{ user.username}}</p>
      <p>Mail: {{ user.email}}</p>
      <p>Secret question: {{ user.secret}}</p>
      <p>Answer: {{ user.comment}}</p>
      <p>Gender: {{ user.gender}}</p>
    </div>
  </div>
</div>
