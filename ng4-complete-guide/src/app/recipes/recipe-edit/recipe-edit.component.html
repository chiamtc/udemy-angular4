<div class="row">
	<div class="col-xs-12">
		<form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
			<div class="row">
				<div class="col-xs-12">
					<button class="btn btn-success" type="submit"
					[disabled]="!recipeForm.valid">Save</button>
					<button class="btn btn-danger" type="button" (click)="onCancel()">Cancel</button>
				</div>
			</div>

			<div class="row">
				<div class="col-xs-12">
					<div class="form-group">
						<label for="name">Name</label>
						<input formControlName="name" type="text" id="name" class="form-control">
					</div>
						
				</div>
			</div>

			<div class="row">
				<div class="col-xs-12">
					<div class="form-group">
						<label for="imagePath">Image URL</label>
						<input formControlName="imagePath" type="text" id="imagePath"  #imagePath class="form-control">
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-xs-12">
					<div class="form-group">
						<label for="preview">Image Preview:</label>
						<img [src]="imagePath.value" alt="" class="img-responsive">
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-xs-12">
					<div class="form-group">
						<label for="description">Description</label>
						<textarea formControlName="description"  class="form-control" rows="6"></textarea>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-xs-12" formArrayName="ingredients">
					<div class="row" *ngFor="let ing of getControls(); let i = index" [formGroupName]="i" style="margin-top:10px">
						<div class="form-group">
							<div class="col-xs-8">
								<input formControlName="name" type="text" class="form-control">
							</div>

							<div class="col-xs-2">
								<input type="text"  formControlName="amount" class="form-control">
							</div>

							<div class="col-xs-2">
								<button type="button" (click)="onDeleteIngredients(i)" class="btn btn-danger">x</button>
							</div>
						</div>
					</div>
					<hr>
					<div class="row">
						<div class="col-xs-12">
							<button type="button" class="btn btn-success" (click)="onAddIngredients()">Add Ingredients</button>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
