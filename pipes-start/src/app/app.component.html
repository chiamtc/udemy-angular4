<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    

    <input class="form-control" type="text" [(ngModel)]="filteredStatus">
    <hr>
    <button class="btn btn-primary" (click)="onAddServer()">Add Server</button>
    <br><br>
    <h2>App status :  {{ appStatus | async }}</h2>
    <hr>
      <ul class="list-group">
      <!-- filter:filteredStatus:'status' -->
        <li
          class="list-group-item"
          *ngFor="let server of servers | customSort"
          [ngClass]="getStatusClasses(server)">
          <span
            class="badge">
            {{ server.status }}
          </span>
          <strong>{{ server.name | reverse }}</strong> | {{ server.instanceType | uppercase }} | {{ server.started | date:'fullDate' | uppercase }}
        </li>
      </ul>
    </div>
  </div>
</div>
